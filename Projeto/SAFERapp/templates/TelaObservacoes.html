{% extends 'TopTemplate.html' %}

{% block extra_css %}
    <style>
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
{% endblock %}

{% block title %}Criar Observação{% endblock %}

{% block content %}
<div class="container">

    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        <h2 class="container contentText">Criar sua conta</h2>
        <hr width="250px">

        <div class="content">
            <div class="page active " id="page1">
                <h2 class="container contentText">Observação</h3>
                <div class="form-group">
                    <label for="{{ form.corpo.id_for_label }}">Corpo</label>
                    <p>{{ form.corpo }}</p>
                </div>                
                    <button type="submit" class="btnLoggin" style="background-color: #70C296; color: aliceblue;">Criar</button>
            </div>
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
{% endblock %}
