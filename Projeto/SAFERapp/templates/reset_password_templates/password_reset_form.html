{% extends "reset_password_templates/base.html" %}

{% block content %}
<h2>Redefinição de Senha</h2>
<p>Informe seu e-mail para receber instruções sobre como redefinir sua senha.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar e-mail de redefinição</button>
</form>
{% endblock %}
